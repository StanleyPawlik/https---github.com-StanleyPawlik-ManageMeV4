<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManageMe</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <div id="form-container">
        <h2>Manage Your Tasks</h2>
        <form id="task-form">
          <label for="task-id">Task ID (for update/delete):</label>
          <input type="text" id="task-id" placeholder="Paste ID here" />
      
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" placeholder="Task name" required />
      
          <label for="task-description">Task Description:</label>
          <input type="text" id="task-description" placeholder="Task description" required />
      
          <label for="task-date">Task Due Data:</label>
          <input type="datetime-local" id="task-date" required />
        </form>
      </div>
      <button type="button" id="get-tasks-btn">Get Tasks</button>
      <button type="button" id="create-task-btn">Create Task</button>
      <button type="button" id="update-task-btn">Update Task</button>
      <button type="button" id="delete-task-btn">Delete Task</button>

      <div id="task-details"></div>
      
      
      <div id="tasks-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</html>
